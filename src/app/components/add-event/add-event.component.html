<div class="page-header page-header-small">
    <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('../../../assets/img/bg6.jpg');">
    </div>
    <div class="container">
        <div class="content-center">
            <h1 class="title">Safe Board   Better Life</h1>
            <div class="text-center">
                <a href="#pablo" class="btn btn-primary btn-icon btn-round">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="#pablo" class="btn btn-primary btn-icon btn-round">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#pablo" class="btn btn-primary btn-icon btn-round">
                    <i class="fab fa-google-plus"></i>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form  #f="ngForm">

            <div class="form-group">
                <label>Event Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="event.name" #a="ngModel"
                       required >
                <div class="alert-danger" *ngIf="a.invalid">
                    <p *ngIf="a.errors.required">This field is mandatory</p>
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" name="description" [(ngModel)]="event.description" #n="ngModel"
                       required >
                <div class="alert-danger" *ngIf="n.invalid">
                    <p *ngIf="n.errors.required">This field is mandatory</p>
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="address" [(ngModel)]="event.address" #t="ngModel"
                       required >
                <div class="alert-danger" *ngIf="t.invalid">
                    <p *ngIf="t.errors.required">This field is mandatory</p>
                </div>
            </div>
            <div class="form-group">
                <label>Capacity</label>
                <input type="number" class="form-control" name="capacity" [(ngModel)]="event.capacity" #e="ngModel"
                       required  >
                <div class="alert-danger" *ngIf="e.invalid">
                    <p *ngIf="e.errors.required">This field is mandatory</p>
                </div>
            </div>
            <div class="form-group">
                <label>Reserved Places</label>
                <input type="number" class="form-control" name="reservedPlaces" [(ngModel)]="event.reserved_places" #ad="ngModel"
                       required >
                <div class="alert-danger" *ngIf="ad.invalid">
                    <p *ngIf="ad.errors.required">This field is mandatory</p>
                </div>
            </div>
            <div class="form-group">
                <label>Organizer</label>
                <input type="text" class="form-control" name="organizer" [(ngModel)]="event.organizer" #v="ngModel"
                       required >
                <div class="alert-danger" *ngIf="v.invalid">
                    <p *ngIf="v.errors.required">This field is mandatory</p>
                </div>
            </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" class="form-control" name="category" [(ngModel)]="event.category" #v="ngModel"
                   required >
            <div class="alert-danger" *ngIf="v.invalid">
                <p *ngIf="v.errors.required">This field is mandatory</p>
            </div>
        </div>

        <button  type="button" class="btn btn-success" [disabled]="f.invalid" (click)="addEvent()" routerLink="/users" >Add</button>
    </form>
</div>
