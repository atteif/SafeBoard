<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="example-container">
          <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)" enctype="multipart/form-data">
          <mat-form-field appearance="fill">
            <mat-label>label</mat-label>
            <input type="text"
            id="label"
            required
            ngModel
            name="label" matInput>
          </mat-form-field>
          <!-- <br>
          <mat-form-field appearance="fill">

          </mat-form-field> -->
          <br>
          <mat-form-field>
            <input 
            id="createdAt"
            required
            ngModel
            name="createdAt" matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
          <br>
          <div>
            <label class="image-upload-container btn btn-bwm">
              <span>Select Image</span>
              <input #imageInput
                      id="file"
                      required
                      ngModel
                      name="file"
                     type="file"
                     accept="image/*"
                     (change)="processFile($event)">
            </label>
          </div>

            <button 
            [disabled]="!postForm.valid"

        </div>

    </div>
  </div>
</div>
