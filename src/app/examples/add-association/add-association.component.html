<div class="page-header page-header-small">
    <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('../../../assets/img/bg6.jpg');">
    </div>
    <div class="container">
        <div class="content-center">
            <h1 class="title">Safe Board   Better Life</h1>
            <div class="text-center">
                <a href="#pablo" class="btn btn-primary btn-icon btn-round">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="#pablo" class="btn btn-primary btn-icon btn-round">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#pablo" class="btn btn-primary btn-icon btn-round">
                    <i class="fab fa-google-plus"></i>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form  #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="form-group">
                <label>Nom Association</label>
                <input type="text" class="form-control" name="nom" [(ngModel)]="asoo.nom_a" #a="ngModel"
                       required   minlength="3" >
                <div class="alert-danger" *ngIf="a.invalid">
                    <p *ngIf="a.errors.required">le nom est obligatoire</p>
                </div>
            </div>
            <div class="form-group">
                <label>Nom President</label>
                <input type="text" class="form-control" name="nomp" [(ngModel)]="asoo.nom_president" #n="ngModel"
                       required   minlength="3" >
                <div class="alert-danger" *ngIf="n.invalid">
                    <p *ngIf="n.errors.required">le nom president est obligatoire</p>
                </div>
            </div>
            <div class="form-group">
                <label>Tel</label>
                <input type="text" class="form-control" name="tel" [(ngModel)]="asoo.tel" #t="ngModel"
                       required   minlength="3" >
                <div class="alert-danger" *ngIf="t.invalid">
                    <p *ngIf="t.errors.required">le tel est obligatoire</p>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="tel" [(ngModel)]="asoo.email" #e="ngModel"
                       required   minlength="3" >
                <div class="alert-danger" *ngIf="e.invalid">
                    <p *ngIf="e.errors.required">l'email est obligatoire</p>
                </div>
            </div>
            <div class="form-group">
                <label>Adresse</label>
                <input type="text" class="form-control" name="adresse" [(ngModel)]="asoo.adresse" #ad="ngModel"
                       required   minlength="3" >
                <div class="alert-danger" *ngIf="ad.invalid">
                    <p *ngIf="ad.errors.required">l'adresse est obligatoire</p>
                </div>
            </div>
            <div class="form-group">
                <label>Ville</label>
                <input type="text" class="form-control" name="ville" [(ngModel)]="asoo.ville" #v="ngModel"
                       required   minlength="3" >
                <div class="alert-danger" *ngIf="v.invalid">
                    <p *ngIf="v.errors.required">la ville est obligatoire</p>
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" name="description" [(ngModel)]="asoo.description" #d="ngModel"
                       required   minlength="3" >
                <div class="alert-danger" *ngIf="d.invalid">
                    <p *ngIf="d.errors.required">le description est obligatoire</p>
                </div>
            </div>
            <div class="form-group">
                <label>Budget</label>
                <input type="number" class="form-control" name="tel" [(ngModel)]="asoo.budget" #b="ngModel"
                       required    >
                <div class="alert-danger" *ngIf="b.invalid">
                    <p *ngIf="b.errors.required">le budget est obligatoire</p>
                </div>
            </div>
        </div>
        <button type ="submit" class="btn btn-success" [disabled]="f.invalid" (click)="addAssociation()" routerLink="/association" >Ajouter</button>
    </form>
</div>
