<div class="wrapper">
    <div class="page-header page-header-small" filter-color="green">
        <div class="page-header-image rellax-header" data-rellax-speed="-8"
             style="background-image: url('assets/img/donation.PNG') ;">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="example-container">


                    <form #f="ngForm">
                        <div>
                            <label>Category</label>
                         <input value="{{need.category}}" class="form-control" [disabled]="true">
                        </div>
                        <div class="form-group">
                            <label>Value</label>
                            <input type="number" class="form-control" name="value" [(ngModel)]="don.value"
                                   required #v="ngModel">
                            <div class="alert alert-danger" *ngIf="v.invalid">
                                <div *ngIf="v.errors.required">Value of donation is required</div>
                            </div>
                        </div>


                        <button class="btn btn-outline-info" (click)="addDon()"
                                [disabled]="f.invalid " >Add
                        </button>
                    </form>


                </div>
            </div>
        </div>
    </div>
    <footer class="footer footer-default">
        <div class="container">
            <nav>
                <ul>

                    <li>
                        <a href="https://www.creative-tim.com/about-us">
                            About Us
                        </a>
                    </li>
                    <li>
                        <a href="http://google.com">
                            Any Suggestion
                        </a>
                    </li>

                </ul>
            </nav>
            <div class="copyright">
                &copy;
                {{data | date: 'yyyy'}}, Designed by
                <a href="https://www.invisionapp.com" target="_blank">Invision</a>. Coded by
                <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>.
            </div>
        </div>
    </footer>

</div>
